<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-loader *ngIf="isLoading"></app-loader>
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required minlength="6" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{isLogInMode ? 'Login' : 'Sign
          Up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isLogInMode? 'Sign Up' :
          'Login'}}</button>
      </div>
    </form>
  </div>
</div>
